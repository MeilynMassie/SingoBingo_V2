<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singo Bingo</title>
  </head>
  <body>
    <h1>My Spotify Playlists</h1>

    {% if playlists %}
      <ul>
        {% for playlist in playlists %}
          <li>
            <a href="{{ playlist.url }}" target="_blank">{{ playlist.name }}</a>
            <small>({{ playlist.uri }})</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No playlists found.</p>
    {% endif %}
  </body>
</html>
